<body>

  <!-- S-6 START -->
  <section id="s-6">
    <section id="s-6-sub">
        <h1>Login to your account</h1>
        <form id="s-6-form" >
            <section id="s-6-sub-1">
                <section class="s-6-input-container">
                    <label for="s-6-username">Username :</label>
                    <input type="text" id="s-6-username" name="username" required>
                </section>

                <section class="s-6-input-container">
                    <label for="s-6-password">Password :</label>
                    <input type="password" id="s-6-password" name="username" required class="myPassword">
                </section>

                <section id="s-6-form-footer">
                    <section id="remember-section">
                        <label for="s-6-remember" id="s-4-lbl">
                            <input type="checkbox" id="s-6-remember" name="agree"   
                                placeholder="remember-section">
                            <span>Remember My Password</span>
                        </label>
                        <button type="submit" id="s-4-submit">Login</button>
                    </section>
                </section>
            </section>

            <section id="s-6-sub-2">
                <h1>Login With</h1>

                <section id="s-6-socials">
                    <a href="#">
                        <img src="https://res.cloudinary.com/dbriqxpaa/image/upload/v1679072414/web-programming/task7/fbBlue_xrp4qh.svg"
                            alt="Facebook">
                    </a>
                    <a href="#">
                        <img src="https://res.cloudinary.com/dbriqxpaa/image/upload/v1679072598/web-programming/task7/twitterColored_xqjiep.svg"
                            alt="Twitter">
                    </a>
                    <a href="#">
                        <img src="https://res.cloudinary.com/dbriqxpaa/image/upload/v1679123414/web-programming/task7/googlePlus_quvwwo.svg"
                            alt="Google+">
                    </a>
                </section>
            </section>
        </form>
    </section>
</section>
<!-- S-6 END -->
